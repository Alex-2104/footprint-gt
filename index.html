<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Envío</h2>
        <div class="form-group">
            <label for="numeroGuia">Número de Guía:</label>
            <input type="text" id="numeroGuia" placeholder="Ingresa el número de guía">
        </div>
        <div class="form-group">
            <label for="tipoServicio">Tipo de Servicio:</label>
            <select id="tipoServicio">
                <option value="Estandar">Estandar</option>
                <option value="Collect">Collect</option>
                <option value="COD">COD</option>
                <option value="Internacional">Internacional</option>
            </select>
        </div>
        <div class="form-group">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" placeholder="Ingresa el destino">
        </div>
        <div class="form-group">
            <label for="monto">Monto:</label>
            <input type="number" id="monto" placeholder="Ingresa el monto" step="0.01">
        </div>
        <button onclick="guardarDatos()">Guardar</button>
    </div>

    <script>
        function guardarDatos() {
            const numeroGuia = document.getElementById('numeroGuia').value;
            const tipoServicio = document.getElementById('tipoServicio').value;
            const destino = document.getElementById('destino').value;
            const monto = document.getElementById('monto').value;

            if (!numeroGuia || !destino || !monto) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const fecha = new Date();
            const fechaArchivo = `${fecha.getFullYear()}-${(fecha.getMonth() + 1).toString().padStart(2, '0')}-${fecha.getDate().toString().padStart(2, '0')}`;
            const nombreArchivo = `${fechaArchivo}_${numeroGuia}.txt`;

            const contenido = `Numero de Guia: ${numeroGuia}\nTipo de Servicio: ${tipoServicio}\nDestino: ${destino}\nMonto: ${monto}`;

            const blob = new Blob([contenido], { type: 'text/plain' });
            const enlace = document.createElement('a');
            enlace.href = URL.createObjectURL(blob);
            enlace.download = nombreArchivo;
            enlace.click();
        }
    </script>
</body>
</html>
