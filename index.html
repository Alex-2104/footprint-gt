<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0f29; /* Azul oscuro */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #162245; /* Azul más oscuro */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            color: #ffffff; /* Blanco */
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #e50914; /* Rojo Netflix */
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-container button:hover {
            background-color: #d40813;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="button" onclick="login()">Iniciar Sesión</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // Usuarios y contraseñas almacenados en el HTML
        const users = {
            "KEVINU": {
                password: "1234",
                welcomeMessage: "Que tal Kevin U bienvenido a la pagina de inicio",
                welcomeMessage2: "msg bienvenida 2",
                registrationDate: new Date().toLocaleDateString()
            },
            "ADMIN": {
                password: "9999",
                welcomeMessage: "Que tal Administrador de la pagina bienvenido a la pagina de inicio",
                welcomeMessage2: "MENSAJE BIENVENIDA",
                registrationDate: new Date().toLocaleDateString()
            }
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageElement = document.getElementById("message");

            if (users[username] && users[username].password === password) {
                // Redirigir a formulario.html con parámetros en la URL
                const welcomeMessage = encodeURIComponent(users[username].welcomeMessage);
                const registrationDate = encodeURIComponent(users[username].registrationDate);
                window.location.href = `index.html?username=${username}&welcomeMessage=${welcomeMessage}&registrationDate=${registrationDate}`;
            } else {
                messageElement.textContent = "Usuario o contraseña incorrectos.";
                messageElement.style.color = "#e50914"; // Color rojo para mensajes de error
            }
        }
    </script>
</body>
</html>
